apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "villas.fullname" . }}-backend"
  labels:
    app.kubernetes.io/component: backend
    {{- include "villas.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
    spec:
      nodeSelector:
        kubernetes.io/hostname: kubernetes-worker-7
      imagePullSecrets:
      - name: stvogel-rwth-pull-secret
      containers:
      - name: backend
        image: registry.git.rwth-aachen.de/acs/public/villas/web-backend:f4cb42b7
        imagePullPolicy: Always
        command: [ "villasweb-backend" ]
        env:
        - name: MODE
          value: release
        - name: BASE_HOST
          value: villas.k8s.fein-aachen.org
        - name: DB_NAME
          value: villas
        - name: DB_HOST
          value: postgresql.postgresql
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: username
        - name: AMQP_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq-credentials
              key: password
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
        - name: AMQP_HOST
          value: broker/%2F
        livenessProbe:
          httpGet:
            path: /healthz
            port: 4000
          initialDelaySeconds: 3
          periodSeconds: 3
        ports:
        - name: http
          containerPort: 4000
