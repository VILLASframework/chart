apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fiware-orion.fullname" . }}
  labels:
    {{- include "fiware-orion.broker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.broker.replicaCount }}
  selector:
    matchLabels:
      {{- include "fiware-orion.broker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "fiware-orion.broker.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.broker.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.broker.securityContext | nindent 12 }}
          image: "{{ .Values.broker.image.repository }}:{{ .Values.broker.image.tag }}"
          imagePullPolicy: {{ .Values.broker.image.pullPolicy }}
          args:
            - "-ipv4"
            - "-dbhost"
            - "$(MONGO_HOST)"
            - "-db"
            - "$(MONGO_DB)"
            - "-dbuser"
            - "$(MONGO_USER)"
            - "-dbpwd"
            - "$(MONGO_PASS)"
            - "-logForHumans"
            - "-logLevel"
            - "DEBUG"
          env:
            - name: MONGO_HOST
              value: {{ template "fiware-orion.fullname" . }}-mongodb:27017
            - name: MONGO_DB
              value: ocb
            - name: MONGO_USER
              value: root
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: {{ template "fiware-orion.fullname" . }}-mongodb
                  key: mongodb-root-password
          ports:
          - containerPort: 1026
            name: http
          livenessProbe:
            httpGet:
              path: /version
              port: http
          readinessProbe:
            httpGet:
              path: /version
              port: http
          resources:
            {{- toYaml .Values.broker.resources | nindent 12 }}
      {{- with .Values.broker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.broker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.broker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
